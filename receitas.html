<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .card {
    width: 350px;
    background-color: #ffffb3;
    margin: 20px;
    border-radius: 25px;
    border: 2px solid black;
    padding: 10px;
}
    </style>
</head>
<body class="text-bg-warning" onload="preencheCatalogo(receita)">
    <div class="container-fluid">
    <div class="d-flex flex-wrap" id="pnlCatalogo">

        </div>
    </div>

<script>
const receita = [
        {
            "Título": "Arroz de Couve-Flor",
            "Imagem": "arroz de couve flor.jpeg",
            "Preparo": "Deixe a couve-flor picada. Adicione os ingredientes e refogue bem. Adicione sal, tampe a panela e deixe cozinhar.",
            "Ingredientes": [
                "Arroz", 
                "Couve-Flor", 
                "Cebola Média",
                "Azeite"
            ]
        },
            {
            "Título": "Bolo de Café",
            "Imagem": "bolo de cafe.jpg",
            "Preparo": "Bata o açúcar as gemas e o café. Adicione farinha, chocolate e mexa bem. Bata as claras e junte à mistura.",
            "Ingredientes": [
                "Farinha de Trigo", 
                "Açúcar", 
                "Café Coado",
                "Chocolate em pó",
                "Ovos"
            ] 
        },
            {
            "Título": "Coxinha de Brigadeiro",
            "Imagem": "coxinha de brigadeiro.jpg",
            "Preparo": "Junte o leite condensado, chocolate em pó e manteiga. Aqueça no fogo baixo. Envolva os morangos e passe no granulado.",
            "Ingredientes": [
                "Leite Condensado", 
                "Chocolate em Pó", 
                "Manteiga",
                "Morango",
                "Chocolate Granulado"
            ] 
        }
]

function getListaIngredientes(receita) {
    const lista = receita.Ingredientes.map(Ingredientes => `<li>${Ingredientes}</li>`).reduce((prev, curr) => prev + curr);
        return `<ul>${lista}</ul>`;
}

function getCard(receita) {
    return `<div class="card" style="width=250px;">
        <img src="${receita.Imagem}" class="card-img-top" alt="${receita.Título}">
        <div class="card-body">
            <h5 class="card-title">${receita.Título}</h5>
            ${getListaIngredientes(receita)}
            <hr>
            <p class="card-text">${receita.Preparo}</p>
        </div>
        </div>
    `;
}

function preencheCatalogo(receita) {
    const pnlCatalogo = document.getElementById("pnlCatalogo");
    const html = receita.map(receita => getCard(receita)).reduce((prev, curr) => prev + curr);
    pnlCatalogo.innerHTML = html;
}

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>   
</body>
</html>
